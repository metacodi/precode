<ion-content class="ion-text-center ios-login">
	
	<img  class="logo" [src]="theme.resource('login/header.jpg')" />
	
	<div class="stretch-content">
		<div class="list" style="text-align: center; ">
			<p style="padding-bottom: 20px;">
				{{ 'version-control.necesario_descarga' | translate}}
			</p>
			
				<ion-button (click)="version.downloadVersion()" color="success" class="action" expand="block" [disabled]="version.downloading">
					<ion-spinner *ngIf="version.downloading" slot="start"></ion-spinner>
					{{ 'version-control.download_app' | translate}}
				</ion-button>
			
		</div>

		<div style="width: 100%; height:117px; display: block; text-align: center;" padding>
			<!-- v{{app.Version}} => {{app.productionVersion}} -->
			v{{version.current}} => {{version.future}}
		</div>

		<!-- <ion-button (click)="descarga()" expand="block" fill="clear" shape="round">
			descarga
		</ion-button>
		{{version.urlStore}} -->
	</div>
</ion-content>
