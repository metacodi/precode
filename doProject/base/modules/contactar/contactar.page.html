<ion-header class="page ribbon">

  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
        <ion-back-button [text]="'buttons.back' | translate"></ion-back-button>
    </ion-buttons>  
    <ion-title>{{'contactar.contactar' | translate }}</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content class="ion-padding-top">
  
  <form [formGroup]="frm" (ngSubmit)="saveRow()">

    <ion-card class="detail no-shadow">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-no-padding" >
            <ion-icon src="assets/icons/contactar.svg" style="font-size: 100px;border: 2px solid;border-radius: 100px;padding: 30px;"></ion-icon>
          </ion-col>
          <ion-col size="12">

            <ion-item>
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-input #nombreRef formControlName="nombre" type="text" placeholder="{{'person.nombre' | translate}} *"
                spellcheck="false" required></ion-input>
            </ion-item>
            
          </ion-col>
          <ion-col size="12">

            <ion-item>
              <ion-icon name="people" slot="start"></ion-icon>
              <ion-input formControlName="apellidos" type="text" placeholder="{{'person.apellidos' | translate}} *"
                spellcheck="false" required></ion-input>
            </ion-item>
            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">

            <ion-item>
              <ion-icon name="phone-portrait" slot="start"></ion-icon>
              <ion-input formControlName="telefono" type="text" placeholder="{{'person.telefono' | translate}} *"
                spellcheck="false" required></ion-input>
            </ion-item>

          </ion-col>
          <ion-col size="12">

            <ion-item>
              <ion-icon name="mail" slot="start"></ion-icon>
              <ion-input formControlName="email" type="text" placeholder="{{'person.email' | translate}} *" spellcheck="false"
                required></ion-input>
            </ion-item>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>

            <ion-item>
              <ion-icon slot="start" name="pencil"></ion-icon>
              <ion-textarea formControlName="mensaje" placeholder="{{'contactar.mensaje' | translate}} *" auto-grow="true" rows="2"></ion-textarea>
            </ion-item>
      
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid class="buttons">
        <ion-row>
          <ion-col>

            <ion-button type="submit" [disabled]="frm.invalid" expand="block" [color]="frm.valid ? 'primary' : 'secondary'">{{'buttons.send' | translate}}</ion-button>

          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>
  </form>

</ion-content>
