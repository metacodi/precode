<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="'buttons.back' | translate"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'menu.launchNavigator' | translate}}</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-card class="detail no-shadow">

    <ion-grid fixed>
      <ion-row>
        <ion-col>

          <p>{{'launchNavigator.info' | translate}}</p>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngIf="!apps?.length">
      <ion-row class="no-line">
        <ion-col>
    
          <h2>{{'launchNavigator.noHayApps' | translate}}</h2>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  

    <ion-grid *ngIf="apps?.length">
      <ion-row class="no-line">
        <ion-col>
    
          <ion-list>
    
            <ion-item *ngFor="let row of apps" [detail]="false" (click)="service.setCurrentApp(row)" class="border-bottom">
              <ion-icon name="location" slot="start"></ion-icon>
              <ion-label class="ion-text-wrap">
                {{service.getAppDisplayName(row)}}
              </ion-label>
              <ion-icon *ngIf="service.isSelected(row)" slot="end" name="checkmark"></ion-icon>
            </ion-item>
    
          </ion-list>
    
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

</ion-content>
