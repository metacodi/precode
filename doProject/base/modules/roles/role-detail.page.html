<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="'buttons.back' | translate"></ion-back-button>
    </ion-buttons>
    <ion-title>{{headerText}}</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content class="ion-padding">
  
  <form [formGroup]="frm" (ngSubmit)="saveRow()">

    <ion-item>
      <ion-input formControlName="name" type="text" placeholder="{{'role.name' | translate}} *" spellcheck="false" required></ion-input>
    </ion-item>
    

    <div class="error ion-text-start">
      <p *ngIf="initialized && (!isNew || isNew && (getter('name').touched || getter('name').dirty)) && getter('name').errors?.required">{{'role.name' | translate}}</p>
    </div>

    <ion-grid class="buttons">
      <ion-row>
        <ion-col><ion-button type="button" *ngIf="!row.abstract" (click)="deleteRow()" color="danger" expand="block"><ion-icon slot="start" name="trash"></ion-icon>{{'buttons.delete' | translate | uppercase }}</ion-button></ion-col>
        <ion-col><ion-button type="submit" [disabled]="frm.invalid || frm.pristine" expand="block" [color]="frm.valid ? 'primary' : 'secondary'">{{'buttons.save' | translate | uppercase }}</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  
  </form>

</ion-content>
