<ion-header>

  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-menu-button class="home-icon-left"></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="user.esConductor" (click)="user.selectEstadoConductor($event)">
        <ion-icon slot="icon-only" [src]="user.conductorIcon" [color]="user.conductorDisponibilidadColor"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content class="ion-text-center">

  
  <ion-button (click)="iniciar()" expand="block" color="primary">
    {{'Iniciar' | translate | uppercase }}
    <ion-spinner *ngIf="preloading === 'reservar'" name="lines-small" slot="end"></ion-spinner>
    <ion-icon name="chevron-forward" slot="end"></ion-icon>
  </ion-button>

  <ion-button (click)="parar()" expand="block" color="secondary">
    {{'Parar' | translate | uppercase }}
    <ion-icon slot="end" name="chevron-forward"></ion-icon>
  </ion-button>


</ion-content>
