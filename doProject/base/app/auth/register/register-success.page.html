<ion-header class="page ribbon">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="'buttons.back' | translate"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'register.registro_particulares' | translate}}</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>

    <img  class="logo" [src]="theme.resource('login/header.jpg')" />

  <div class="stretch-content">
    <form [formGroup]="frm" (ngSubmit)="saveRow()">
      <div class="fondo-gris">
      
        <ion-img class="mail-sent" src="assets/images/mail_sent.png"></ion-img>

        <h3>{{'recovery.mail_sent' | translate}}</h3>

        <p>{{'recovery.check_mail' | translate}}</p>

          <ion-input type="hidden" formControlName="idreg"></ion-input>
          <ion-input formControlName="pin" type="number" placeholder="{{'register.intro_cod_session' | translate}} *" style="text-align: center;" spellcheck="false" required></ion-input>

        </div>

      <!-- <div class="error ion-text-start">
          <p *ngIf="getter('pin').errors?.required">{{'register.cod_session' | translate}} {{'required' | translate}} </p>
      </div> -->
      <ion-button type="submit" [disabled]="frm.invalid || frm.pristine" color="secondary" expand="block">{{'register.validate_pin' | translate}}</ion-button>
    </form>
  </div>
  <!-- <ion-button (click)="navigate()" expand="block" class="action" color="success" [fireBaseEvent]="'3_nuevo_programa'">{{'continue' | translate}} ></ion-button> -->
  <!-- <ion-button (click)="navigate()" expand="block" class="action" color="success" analyticsEvent="3_nuevo_programa">{{'continue' | translate}} ></ion-button> -->
  <!-- <ion-button (click)="navigate()" expand="block" class="action" color="success">{{'buttons.continue' | translate}} ></ion-button> -->

</ion-content>
