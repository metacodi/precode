<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="'buttons.back' | translate"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'menu.datos_cuenta' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteRow()" color="danger"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content>

  <form [formGroup]="frm" (ngSubmit)="saveRow()">

    <ion-card class="detail no-shadow">

      <!-- <h2 *ngIf="user.isFlota">{{row?.empresa?.nombre}}</h2> -->

      <ion-grid>
        <ion-row>
          <ion-col size="12">

            <ion-item>
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-input #nombreRef formControlName="nombre" type="text" placeholder="{{'person.nombre' | translate}} *" spellcheck="false" required></ion-input>
            </ion-item>

          </ion-col>
          <ion-col size="12">

            <ion-item>
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-input formControlName="apellidos" type="text" placeholder="{{'person.apellidos' | translate}} *" spellcheck="false" required></ion-input>
            </ion-item>
      
          </ion-col>
          <!-- <ion-col size="12">

            <ion-item (click)="selectForeign(roleSchema, rolesList)">
              <ion-icon name="person-circle" slot="start"></ion-icon>
              <ion-label [ngClass]="{'placeholder-color': !row.idRole}">{{row?.role?.name || ('role.select' | translate)}}</ion-label>
              <ion-input formControlName="idRole" type="hidden" required></ion-input>
              <ion-icon slot="end" src="assets/icons/arrow-combo.svg"></ion-icon>
            </ion-item>
        
          </ion-col> -->
        </ion-row>
        <ion-row>
          <ion-col size="12">

            <ion-item>
              <ion-icon name="phone-portrait" slot="start"></ion-icon>
              <ion-input formControlName="telefono" type="text" placeholder="{{'person.telefono' | translate}} *" spellcheck="false" required></ion-input>
            </ion-item>

          </ion-col>
          <ion-col size="12">

            <ion-item>
              <ion-icon name="call" slot="start"></ion-icon>
              <ion-input formControlName="telefono2" type="text" placeholder="{{'person.telefono_alternativo' | translate}}" spellcheck="false"></ion-input>
            </ion-item>
      
          </ion-col>
          <ion-col size="12">
            
            <ion-item>
              <ion-icon name="mail" slot="start"></ion-icon>
              <ion-input formControlName="email" type="text" placeholder="{{'person.email' | translate}} *" spellcheck="false" required></ion-input>
            </ion-item>
      
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="error ion-text-start">
        <!-- <p *ngIf="initialized && (getter('nombre').touched || getter('nombre').dirty) && getter('nombre').errors?.required">{{'usuario.nombre_required' | translate}}</p>
        <p *ngIf="initialized && (getter('apellidos').touched || getter('apellidos').dirty) && getter('apellidos').errors?.required">{{'usuario.apellidos_required' | translate}}</p>
        <p *ngIf="initialized && (getter('telefono').touched || getter('telefono').dirty) && getter('telefono').errors?.required">{{'usuario.telefono_required' | translate}}</p>
        <p *ngIf="initialized && (getter('email').touched || getter('email').dirty) && getter('email').errors?.required">{{'usuario.email_required' | translate}}</p>
        <p *ngIf="initialized && (getter('email').touched || getter('email').dirty) && getter('email').errors?.email">{{'usuario.email_invalid' | translate}}</p> -->
      </div>

      <ion-grid class="buttons">
        <ion-row>
          <ion-col>

           <ion-button (click)="saveRow()" [disabled]="!initialized || frm.invalid || frm.pristine" [color]="frm.valid ? 'primary' : 'secondary'" expand="block">
              {{ 'buttons.modify' | translate | uppercase }}
            </ion-button>
    
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>
  </form>
    
</ion-content>
