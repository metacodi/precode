<ion-header>

<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button [text]="'buttons.back' | translate"></ion-back-button>
  </ion-buttons>
  <ion-title>{{'traducciones.traducciones' | translate}}</ion-title>
  <ion-buttons slot="end">
    <ion-icon (click)="showAdvancedSearch()" name="search"></ion-icon>
  </ion-buttons>
</ion-toolbar>

</ion-header>
<ion-content [scrollY]="false">

<ion-tabs>
  <ion-tab-bar #tabBarRef slot="top" style="display: none;">
    <ion-tab-button tab="list"></ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

</ion-content>
